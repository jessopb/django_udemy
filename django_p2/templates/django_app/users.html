<!DOCTYPE html>
<!DOCTYPE html>
{% extends 'django_app/base.html' %}
{% block body-block %}
{% load staticfiles %}
  <h1>USERS PAGE</h1> {% if users %}
  <table>
    {% for u in users %}
    <tr>
      <td>
        {{u.first_name}}
      </td>
      <td>
        {{u.last_name}}
      </td>
      <td>
        {{u.email}}
      </td>
    </tr>
    {% endfor %}

  </table>
  {% else %}
  <p>No Users</p>
  {% endif %}
{% endblock %}
